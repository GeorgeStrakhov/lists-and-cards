<head>
  <title>listsncards</title>
</head>

<body>
  {{> app}}
</body>

<template name="app">
  <div id="container">
    {{#unless user}}
      {{> welcome}} <!--this is welcome modal -->
    {{/unless}}
    {{> navigation}} <!-- this is menu at the top -->
    {{> list}} <!-- this is main list view -->
  </div>
</template>

<template name="welcome">
  <div id="welcomeScreen" class="modal">
    <div class="modal-header">
      <h3>Welcome to Lists & Cards!</h3>
    </div>
    <div class="modal-body">
      <p>Hello, here you can create lists of things you want to learn and then go through them one by one randomly, as if you had physical cards.</p>
     <p>You can <a href="#" class="btn btn-small">{{loginButtons}}</a> to create your first list or <a href="#" class="btn btn-small" id="explorePublicLists">explore public lists</a></p>
    </div>
  </div>
</template>

<template name="navigation">
  <!-- login/logout button -->
  {{#if user._id}}
    <a href="#" class="btn btn-small logInOut" id="logInOut">log out</a>
  {{else}}
    <a href="#" class="btn btn-small logInOut">{{loginButtons}}</a>
  {{/if}}
  <!-- actions dropdown-->
  <div class="dropdown" id="actionsMenuDropdown">
    <a class="dropdown-toggle btn btn-small" data-toggle="dropdown" href="#">Menu <b class="caret"></b></a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
      <li><a href="#" id="viewAsList">view as a list</a></li>
      <li><a href="#" id="viewAsCards">view as cards</a></li>
      {{#if user._id}}
        {{#each userActions}}
          <li>user action here</li>
        {{/each}}
      {{/if}}
    </ul>
  </div>
</template>

<template name="list">
  <div id="theList">
    <ul class="list">
      {{#each listItems}}
        <li>{{> item}}</li>
      {{/each}}
      <li><a href="#" id="addOne">add one</a></li>
    </ul>
  </div>
</template>

<template name="item">
  item...
</template>
